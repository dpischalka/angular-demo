<table
  mat-table
  class="states-table"
  [dataSource]="USStates$">

  <ng-container *ngFor="let column of columnKeys; let i = index; trackBy: trackByFn"
                [matColumnDef]="column"
  >
    <th mat-header-cell
        *matHeaderCellDef
        [class]="'us-states-table-'+column">{{columnNames[i]}}</th>
    <td mat-cell
        *matCellDef="let element">{{element[column]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
</table>
